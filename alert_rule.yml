groups:
  - name: example_alerts
    rules:
      - alert: HighRequestRate
        expr: sum(rate(http_requests_total[5m])) > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High request rate detected"
          description: "The request rate is above 100 requests per minute."

  - name: post_request_rules
    rules:
      - alert: HighPostRequestRate
        expr: sum(rate(post_request_total[1m])) > 0  # Monitor the rate of POST requests over 1 minute
        for: 10s  # Alert if the condition holds for 1 minute
        labels:
          severity: warning
        annotations:
          summary: "High number of POST requests"
          description: "More than 2 POST requests have been received in the last minute."

  - name: apache_status
    rules:
      - alert: ApacheDown
        expr: apache_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Apache server is down"
          description: "The Apache server is not responding to requests."

  - name: nginx_status
    rules:
      - alert: NginxDown
        expr: nginx_up == 0
        for: 40s
        labels:
          severity: critical
        annotations:
          summary: "Nginx server is down"
          description: "The Nginx server is not responding to requests."

